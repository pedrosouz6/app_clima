<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="cabecalho">
        <h1>Pedro Souza</h1>
    </header>
    <main>
        <section id="container">
            <div class="container--cidade">
                <h2></h2>
            </div>
            <div class="container--day--mes">
                <p></p>
            </div>
            <div class="container--name-clima">
                <p></p>
            </div>

            <div class="container--clima">
                <div class="container--clima--atual">
             
                </div>
                <div class="container--clima--max--min">
                    <div class="container--clima--max">
                        <p></p>
                    </div>
                    <div class="container--clima--min">
                        <p></p>
                    </div>
                </div>
            </div>

            <form>
                <h3>Pesquisar localização</h3>
                <div class="form--cidade">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" placeholder="Ex: Santos">
                </div>
                <div class="form--enviar">
                    <input type="submit" value="Ver Clima" id="form--btn--enviar">
                </div>
            </form>
        </section>
    </main>
    <footer>
        Criado por Pedro Souza
    </footer>
    <div class="modal--opacidade"></div>
    <div class="modal--container">
        <div class="modal--container--header">
            <h4>Mensagem de erro</h4>
        </div>
        <div class="modal--container--mensagem"></div>

        <div class="modal--container--fechar">
            <button>Fechar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
